<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="./style/login.css">
  <!-- React icons equivalent: using FontAwesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
</head>

<body>

  <div class="bg-container">
    <div class="login-card">
      <div class="card-header">
       <div class="logo"><img class="img" src="/login-page/images login/WPI-Logo-New-1.png" alt=""></div> 
        <h2 class="logo"><i class="fas fa-sign-in-alt"></i> Login</h2>
        <p>Please enter your credentials</p>
      </div>
      <div class="card-content">
        <form id="login-form">
          <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="email" placeholder="Email" required>
          </div>
          <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" required>
          </div>
         <button type="submit">Login</button>
         <div style="padding: 10px 2px; ">
          dont have an account?<a href="#">Forget Password?</a>
         </div>

        </form>
       
    </div>



  </div>

   <div class="icon-container"  >
        <div class="icon" data-color="#FF6F61">
          <div class="circle">
            <img src="images/apply-online.png" alt="Apply Online"
              onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
            <i class="fa fa-check fallback-icon"></i>
          </div>
          <p>Apply Online</p>
        </div>

        <div class="icon" data-color="#009CDB">
          <div class="circle">
            <img src="images/schools.png" alt="Schools"
              onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
            <i class="fa fa-university fallback-icon"></i>
          </div>
          <p>Schools</p>
        </div>

        <div class="icon" data-color="#F038C9">
          <div class="circle">
            <img src="images/leadership.png" alt="Leadership"
              onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
            <i class="fa fa-trophy fallback-icon"></i>
          </div>
          <p>Leadership</p>
        </div>

        <div class="icon" data-color="#1FC7B6">
          <div class="circle">
            <img src="images/scholarship.png" alt="Scholarship"
              onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
            <i class="fa fa-graduation-cap fallback-icon"></i>
          </div>
          <p>Scholarship</p>
        </div>

        <div class="icon" data-color="#FF8F32">
          <div class="circle">
            <img src="images/contact-us.png" alt="Contact Us"
              onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
            <i class="fa fa-map fallback-icon"></i>
          </div>
          <p>Contact Us</p>
        </div>

        <div class="icon" data-color="#1E9BFF">
          <div class="circle">
            <img src="images/placements.png" alt="Placements"
              onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
            <i class="fa fa-briefcase fallback-icon"></i>
          </div>
          <p>Placements</p>
        </div>
      </div>
  </div>





  <script src=".logic/script.js"></script>
</body>
</html>

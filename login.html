<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="./style/login.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
</head>

<body>

  <div class="bg-container">
    <div class="login-card">
      <div class="card-header">
       <div class="logo"><img class="img" src="./imges/WPI-Logo-New-1.png" alt=""></div> 
         <h2 class="logo"><i class="fas fa-sign-in-alt"></i> Login</h2>
        <p>Please enter your credentials</p>
      </div>
      <div class="card-content">
        <form id="login-form">
          <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="email" placeholder="Email" required>
          </div>
          <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" required>
          </div>
         <button type="submit">Login</button>
         <div style="padding: 10px 2px; text-align: center; ">
          dont have an account?<a href="#"> Forget Password?</a>
         </div>

        </form>
       
    </div>



  </div>
 




  <script src="./logic/script.js"></script>
</body>
</html>
